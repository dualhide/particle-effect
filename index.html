<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warp Particle Effect with Text and Scroll Speed Up</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .catchphrase {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 36px;
            text-align: center;
            color: #000;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="catchphrase">Make your idea into reality</div>
    <script>
        const particles = [];
        let speedMultiplier = 2;

        function setup() {
            createCanvas(window.innerWidth, window.innerHeight);
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            background(0);
            translate(width / 2, height / 2);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].show();
            }
        }

        class Particle {
            constructor() {
                this.angle = random(TWO_PI);
                this.radius = random(width / 4);
                this.x = this.radius * cos(this.angle);
                this.y = this.radius * sin(this.angle);
            }

            update() {
                this.angle += 0.01;
                this.radius += speedMultiplier;
                this.x = this.radius * cos(this.angle);
                this.y = this.radius * sin(this.angle);

                if (this.radius > width / 2) {
                    this.radius = random(width / 4);
                }
            }

            show() {
                stroke(255);
                strokeWeight(4);
                point(this.x, this.y);
            }
        }

        document.addEventListener('scroll', function () {
            speedMultiplier = 4;
        });
    </script>
</body>
</html>
